<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Book App</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="vendor/styles/normalize.css" type="text/stylesheet">
    <link rel="stylesheet" href="vendor/styles/icons.css" type="text/stylesheet">
    <link rel="stylesheet" href="styles/base.css">
    <link rel="stylesheet" href="styles/layout.css">
    <link rel="stylesheet" href="styles/modules.css">
    <link rel="icon" type="image/x-icon" href="https://avatars2.githubusercontent.com/u/18607604?v=3&s=200">

    <script id="book-list-template" type="text/x-handlebars-template">
      <article class="clearfix book-card" data-author="{{author}}">
        <img class="book-image" src="{{image_url}}" alt="{{title}}">
        <div class="book-credits">
          <h2>{{title}}</h2>
          <p>By: {{author}}</p>
        </div>
      </article>
    </script>

    <script id="error-template" type="text/x-handlebars-template">
        <h2>Error {{status}}: {{statusText}}</h2> 
    </script>

  </head>
  <body>
    <div class="wrapper">
      <header class="clearfix">
        <section class="app-header">
          <h1 id="header-left" class="pull-left">Lab 11 - <span id=header-location>homepage</span></h1>
          <h1 id="header-right" class="pull-right"><span id="header-method"></span>GET: <span id="header-path"></span>/api/v1/books</h1>
        </section>
        <section class="books-header">
          <img src="http://via.placeholder.com/50x50">
          <h2>books app</h2>
        </section>
        <nav>
          <div class="icon-menu"></div>
          <ul>
            <li class="tab" data-content="books"><a href="#" class="icon-home"> Home</a></li>
            <li class="tab" data-content="about"><a href="#" class="icon-address-book"> About</a></li>
            <li class="tab" data-content="new-book"><a href="#" class="icon-address-book"> New Book</a></li>
            <li class="tab" data-content="admin"><a href="#" class="icon-address-book"> Admin</a></li>
          </ul>
        </nav>
      </header>
      <main>
        <section id="book-list" class="container book-view">
          <!-- <div>
            <ul id="filters">
              <li>
                <select id="author-filter">
                  <option value="">-- Filter by Authors --</option>
                </select>
              </li>
              <li>
                <select id="category-filter">
                  <option value="">-- Filter by Categories --</option>
                </select>
              </li>
            </ul>
          </div> -->
        </section>

        <section id="about" class="container">
          <header>
            Ashton and Tracy's Book App! Its so impressive and cool!
          </header>
          <section>
            <h1>Some of our interests:</h1>
            <ul>
              <li>Coding</li>
            </ul>
          </section>
        </section>

        <section id="error-view" class="container">
          <h1>On No! What have you DONE!?</h1>
          <div id="error-message">
            <h2>Eroor: 500 - Error message that i cnat remember</h2>
          </div>
        </section>

      </main>
      <footer>
        &copy; 2018 Tracy &amp; Ashton
      </footer>
    </div><!-- end of wrapper div -->
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.11/handlebars.min.js"></script>
    <script src="scripts/views/error-view.js"></script>
    <script src="scripts/models/book.js"></script>
    <script src="scripts/views/book-view.js"></script>
    <script src="scripts/index.js"></script>
  </body>
</html>
